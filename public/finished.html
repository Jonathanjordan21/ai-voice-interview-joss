<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Complete</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./interview_end.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
  
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #3B82F6, #6366F1);
    }
  
    .app {
      background: #ffffff;
      padding: 55px 45px;
      border-radius: 20px;
      text-align: center;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
    }
  
    /* Subtle top accent bar */
    .app::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      border-radius: 20px 20px 0 0;
      background: linear-gradient(90deg, #F97316, #3B82F6);
    }
  
    h1 {
      font-size: 30px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 22px;
    }
  
    p {
      font-size: 16px;
      color: #4b5563;
      margin-bottom: 15px;
      line-height: 1.7;
    }
  
    .note {
      font-size: 14px;
      color: #6b7280;
      margin-top: 20px;
    }
  
    .highlight {
      color: #F97316;
      font-weight: 600;
    }
  
    .btn-home {
      display: inline-block;
      margin-top: 28px;
      padding: 13px 28px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(135deg, #F97316, #FB923C);
      color: #fff;
      transition: all 0.3s ease;
    }
  
    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @media (max-width: 480px) {
      .app {
        padding: 35px 25px;
      }
  
      h1 {
        font-size: 24px;
      }
  
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>ðŸŽ‰ Interview Complete</h1>
    <p>Thank you for participating in our interview process.</p>
    <p>
      Please wait for further confirmation. You will hear from us within 
      <span class="highlight">2 weeks</span>.
    </p>
    <p class="note">We truly appreciate your time and effort. Good luck!</p>

    <!-- Optional Button -->
    <!-- <a href="/" class="btn-home">Return to Home</a> -->
  </div>

</body>
</html>
